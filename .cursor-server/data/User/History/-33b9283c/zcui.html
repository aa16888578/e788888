<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ShopBot MiniWeb - 輕量級電商購物體驗" />
    <meta name="theme-color" content="#4285f4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ShopBot" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- PWA 支持 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>ShopBot MiniWeb</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- PWA 安裝提示 -->
    <div id="pwa-install-prompt" class="hidden">
      <div class="pwa-prompt">
        <p>安裝 ShopBot 到主畫面</p>
        <button id="pwa-install-btn">安裝</button>
        <button id="pwa-dismiss-btn">稍後</button>
      </div>
    </div>
  </body>
</html>
