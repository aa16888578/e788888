version: '3.8'

services:
  cvv-python-bot:
    build: .
    container_name: cvv-python-bot
    ports:
      - "8000:8000"
    environment:
      # 應用配置
      - APP_NAME=CVV Bot API
      - VERSION=1.0.0
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      
      # Firebase 配置 (部署後設置)
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY:-}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL:-}
      - FIREBASE_DATABASE_URL=${FIREBASE_DATABASE_URL:-}
      
      # Telegram Bot 配置 (部署後設置)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-}
      
      # 安全配置
      - SECRET_KEY=${SECRET_KEY:-cvv_bot_secret_key_change_in_production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-cvv_encryption_key_32_bytes_long}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-admin_secret_token}
      
      # 支付配置
      - TRON_NETWORK=mainnet
      - USDT_CONTRACT_ADDRESS=TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
      
      # CVV 配置
      - CVV_ENCRYPTION_ENABLED=true
      - CVV_BATCH_SIZE=1000
      - CVV_CACHE_TTL=3600
      
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: cvv-bot-network
