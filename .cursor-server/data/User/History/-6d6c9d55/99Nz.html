<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVV Bot 系統 - 部署測試</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .status-card {
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .status-card.online {
            border-color: #10b981;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .status-card.offline {
            border-color: #ef4444;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .status-card.pending {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .status-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .status-card p {
            opacity: 0.9;
        }
        
        .api-endpoints {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .api-endpoints h3 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .endpoint {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid #e1e5e9;
        }
        
        .endpoint code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .test-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .test-btn:hover {
            background: #2563eb;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 CVV Bot 系統</h1>
            <p>部署狀態監控面板</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card online">
                <h3>✅ Firebase Functions</h3>
                <p>後端 API 服務已成功部署</p>
            </div>
            
            <div class="status-card online">
                <h3>🔥 Firestore 數據庫</h3>
                <p>數據庫和安全規則已部署</p>
            </div>
            
            <div class="status-card pending" id="python-bot-status">
                <h3>🐍 Python Telegram Bot</h3>
                <p>正在準備部署...</p>
            </div>
            
            <div class="status-card pending" id="telegram-status">
                <h3>📱 Telegram 集成</h3>
                <p>等待 Bot 配置完成</p>
            </div>
        </div>
        
        <div class="api-endpoints">
            <h3>🔗 API 端點</h3>
            
            <div class="endpoint">
                <code>GET /api/status</code>
                <button class="test-btn" onclick="testEndpoint('https://asia-east1-ccvbot-8578.cloudfunctions.net/api/status')">測試</button>
            </div>
            
            <div class="endpoint">
                <code>GET /api/cvv</code>
                <button class="test-btn" onclick="testEndpoint('https://asia-east1-ccvbot-8578.cloudfunctions.net/api/cvv')">測試</button>
            </div>
            
            <div class="endpoint">
                <code>GET /healthCheck</code>
                <button class="test-btn" onclick="testEndpoint('https://healthcheck-b3emy7haba-de.a.run.app')">測試</button>
            </div>
            
            <div class="endpoint">
                <code>GET /test</code>
                <button class="test-btn" onclick="testEndpoint('https://asia-east1-ccvbot-8578.cloudfunctions.net/test')">測試</button>
            </div>
        </div>
        
        <div class="footer">
            <p>🚀 CVV Bot v5.0.0 | 部署時間: <span id="deploy-time"></span></p>
            <p>Firebase Project: ccvbot-8578</p>
        </div>
    </div>

    <script>
        // 設置部署時間
        document.getElementById('deploy-time').textContent = new Date().toLocaleString('zh-TW');
        
        // 測試 API 端點
        async function testEndpoint(url) {
            const button = event.target;
            const originalText = button.textContent;
            button.innerHTML = '<div class="loading"></div>';
            button.disabled = true;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                });
                
                if (response.ok) {
                    button.textContent = '✅ 成功';
                    button.style.background = '#10b981';
                } else {
                    button.textContent = '❌ 失敗';
                    button.style.background = '#ef4444';
                }
            } catch (error) {
                console.error('API 測試失敗:', error);
                button.textContent = '❌ 錯誤';
                button.style.background = '#ef4444';
            }
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '#3b82f6';
                button.disabled = false;
            }, 3000);
        }
        
        // 檢查系統狀態
        async function checkSystemStatus() {
            try {
                // 測試 Firebase Functions
                const functionsResponse = await fetch('https://asia-east1-ccvbot-8578.cloudfunctions.net/api/status');
                if (functionsResponse.ok) {
                    console.log('✅ Firebase Functions 正常運行');
                }
                
                // 測試健康檢查端點
                const healthResponse = await fetch('https://healthcheck-b3emy7haba-de.a.run.app');
                if (healthResponse.ok) {
                    console.log('✅ 健康檢查端點正常');
                }
            } catch (error) {
                console.log('⚠️ 部分服務可能尚未完全啟動:', error.message);
            }
        }
        
        // 頁面載入時檢查狀態
        window.addEventListener('load', checkSystemStatus);
        
        // 每 30 秒檢查一次狀態
        setInterval(checkSystemStatus, 30000);
    </script>
</body>
</html>
